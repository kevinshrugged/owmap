<!DOCTYPE html>
<html>
  <head>
    <!-- Load D3 from site -->
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>

    <style>
      body {
        font-family:"avenir next", Arial, sans-serif;
        font-size: 12px;
        color: #696969;
      }

      #play-button {
        /* position: absolute;
        top: 140px;
        left: 50px; */
        background: #79A8B8;
        padding-right: 26px;
        border-radius: 5px;
        border: none;
        color: white;
        margin: 0 0 0 25px;
        padding: 0 12px;
        width: 60px;
        cursor: pointer;
        height: 30px;
      }

      #play-button:hover {
        background-color: #696969;
      }

      .ticks {
        font-size: 10px;
      }

      .track,
      .track-inset,
      .track-overlay {
        stroke-linecap: round;
      }

      .track {
        stroke: #000;
        stroke-opacity: 0.3;
        stroke-width: 10px;
      }

      .track-inset {
        stroke: #dcdcdc;
        stroke-width: 8px;
      }

      .track-overlay {
        pointer-events: stroke;
        stroke-width: 50px;
        stroke: transparent;
        cursor: crosshair;
      }

      .handle {
        fill: #fff;
        stroke: #000;
        stroke-opacity: 0.5;
        stroke-width: 1.25px;
      }

      .xaxis path{
        stroke: #A5A5A5;
      }

      .yaxis path{
        stroke: #A5A5A5;
      }

      .xaxis line{
        stroke: #A5A5A5;
      }

      .yaxis line{
        stroke: #A5A5A5;
      }

      .xaxis text{
        fill: #A5A5A5;
      }

      .yaxis text{
        fill: #A5A5A5;
      }



    </style>

  </head>

  <script type="text/javascript">


  // Read csv
  var datasettwo = [];
  var readData = d3.csv("data/match1-cleaned.csv",
      function(error, rows) {
        rows.forEach(function(r) {
            datasettwo.push({
                time: +r.time,
                bnetid: r.bnetid,
                playerid: +r.playerid,
                heroid: r.heroid,
                teamid: r.teamid,
                eventtype: r.eventtype,
                roletype: r.roletype,
                pos_x: +r.pos_x,
                pos_z: +r.pos_z,
                amount: +r.amount
            })
          });

          // Return min and max values, for debugging only

          var minTimeSeconds = console.log(d3.min(datasettwo,function(d){ return d.time; })/1000);
          var maxTimeSeconds = console.log(d3.max(datasettwo,function(d){ return d.time; })/1000);


          // Sort dataset based on time
          var sortdata = datasettwo.sort(function(a,b) {
              return d3.ascending(a.time, b.time)
          });


          nestedFunc();
      });

  function nestedFunc(){

    // set max/min time scale

            var minTime = d3.min(datasettwo,function(d){ return d.time; });
            var maxTime = d3.max(datasettwo,function(d){ return d.time; });

            var logconsole = console.log(datasettwo);

    // Setup data
            var dataset = [];  // Initialize empty array
            var numDataPoints = 12;  // Number of dummy data points
            var maxRange = Math.random() * 1000;  // Max range of new values
            for(var i=1; i<=numDataPoints; i++) {
                var playerid = i
                var newNumber1 = Math.floor(Math.random() * maxRange);  // New random integer
                var newNumber2 = Math.floor(Math.random() * maxRange);  // New random integer
                dataset.push([playerid, newNumber1, newNumber2]);  // Add new number to array
            }

            console.log(dataset)

            // Setup settings for graphic

            var y_padding = 100;  // for chart edges
            var x_padding = 30;
            var padding = 30;
            var canvas_width = 1600 + x_padding * 2;
            var canvas_height = 900 + y_padding *2;
            var slider_height = 30;

            // Create scale functions
            var xScale = d3.scaleLinear()  // xScale is width of graphic
                          .domain([x_padding, canvas_width - x_padding])
                            // .domain([0, d3.max(dataset, function(d) {
                            //     return d[0];  // input domain
                            // })])
                          .range([x_padding, canvas_width - x_padding]); // output range

            var yScale = d3.scaleLinear()  // yScale is height of graphic
                          .domain([y_padding, canvas_height - y_padding * 2])
                            // .domain([0, d3.max(dataset, function(d) {
                            //     return d[1];  // input domain
                            // })])
                          .range([canvas_height - y_padding, y_padding]);  // remember y starts on top going down so we flip

            // Update scale domains
            xScale.domain([0, d3.max(dataset, function(d) {
                return d[1]; })]);
            yScale.domain([0, d3.max(dataset, function(d) {
                return d[2]; })]);

            // Define X axis
            var xAxis = d3.axisBottom()
                            .scale(xScale)
                            .ticks(5);

            // Define Y axis
            var yAxis = d3.axisLeft()
                            .scale(yScale)
                            .ticks(5);

            // Create SVG element
            var svg = d3.select("h3")  // This is where we put our vis
                .append("svg")
                .attr("width", canvas_width)
                .attr("height", canvas_height)
                ;

            var defs = svg.append("defs");

            defs.append("pattern")
              .attr("id", "fill1")
              .attr("height", "100%")
              .attr("width", "100%")
              .attr("patternContentUInits", "objectBoundingBox")
              .append("image")
              .attr("height", 40)
              .attr("width", 40)
              .attr("preserveAspectRatio", "none")
              .attr("xmlns:xlink", "http://www.w3.org/1999/xlink")
              .attr("xlink:href", "assets/icons_tracer_40.png");

            // Append Map Background

            defs.append("pattern")
              .attr("id", "fill2")
              .attr("height", "100%")
              .attr("width", "100%")
              .attr("patternContentUInits", "objectBoundingBox")
              .append("image")
              .attr("height", 900)
              .attr("width", 1600)
              .attr("preserveAspectRatio", "none")
              .attr("xmlns:xlink", "http://www.w3.org/1999/xlink")
              .attr("xlink:href", "assets/ruins1600.png");

            var map = svg.append("rect")
                .attr("height", "100%")
                .attr("width", "100%")
                .attr("y", y_padding)
                .attr("x", x_padding)
                .attr("fill", "url(#fill2)")
                ;

            // Add to X axis
            svg.append("g")
                .attr("class", "xaxis")
                .attr("transform", "translate(0," + (canvas_height - y_padding) +")")
                .call(xAxis);

            // Add to Y axis
            svg.append("g")
                .attr("class", "yaxis")
                .attr("transform", "translate(" + x_padding +",0)")
                .call(yAxis);


            // Create Circles
            var circles = svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")  // Add circle svg
                .attr("cx", function(d) {
                    return xScale(d[1]);  // Circle's X
                })
                .attr("cy", function(d) {  // Circle's Y
                    return yScale(d[2]);
                })
                .attr("r", 20)
                .attr("stroke", "#565656")
                .attr("stroke-width", 1)
                .style("fill", "url(#fill1)")
                .attr("render-order", 1)
                ;  // radius


        // create slider

                  var moving = true;
                  var currentValue = 0;
                  var targetValue = canvas_width - (x_padding*2);
                  var playButton = d3.select("#play-button");
                  var x = d3.scaleLinear()
                      .domain([minTime, maxTime])
                      .range([0, targetValue])
                      .clamp(true);
                  var slider = svg.append("g")
                      .attr("class", "slider")
                      .attr("transform", "translate(" + padding /*margin */ + "," + 40 /*height*/ + ")");
                  slider.append("line")
                      .attr("class", "track")
                      .attr("x1", x.range()[0])
                      .attr("x2", x.range()[1])
                    .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
                      .attr("class", "track-inset")
                    .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
                      .attr("class", "track-overlay")
                      .call(d3.drag()
                          .on("start.interrupt", function() { slider.interrupt(); })
                          .on("start drag", function() {
                            currentValue = d3.event.x;
                            update(x.invert(currentValue));
                          })
                      );
                  slider.insert("g", ".track-overlay")
                      .attr("class", "ticks")
                      .attr("transform", "translate(0," + 18 + ")")
                    .selectAll("text")
                      .data(x.ticks(10))
                      .enter()
                      .append("text")
                      .attr("x", x)
                      .attr("y", 10)
                      .attr("text-anchor", "middle")
                      .text(function(d) { return d/1000; });
                  var handle = slider.insert("circle", ".track-overlay")
                      .attr("class", "handle")
                      .attr("r", 9);
                  var label = slider.append("text")
                      .attr("class", "label")
                      .attr("text-anchor", "middle")
                      .text(minTime)
                      .attr("transform", "translate(0," + (-25) + ")");

                  function update(h) {
                    // update position and text of label according to slider scale


                    handle.attr("cx", x(h));
                    label
                      .attr("x", x(h))
                      .text(Math.round(h/1000));
                    // filter data set and redraw plot
                    var newData = dataset.filter(function(d) {
                      return d.date < h;
                    })
                    console.log(Math.round(h));
                    // drawPlot(newData);
                  }




            // On click, update with new data
            d3.select("#play-button")
                .on("click", updateCircles)

            function updateCircles() {
                var numValues = dataset.length;  // Get original dataset's length
                var maxRange = Math.random() * 1000;  // Get max range of new values
                dataset = [];  // Initialize empty array
                for(var i=1; i<=numValues; i++) {
                    var playerid = i
                    var newNumber1 = Math.floor(Math.random() * maxRange);  // Random int for x
                    var newNumber2 = Math.floor(Math.random() * maxRange);  // Random int for y
                    dataset.push([playerid, newNumber1, newNumber2]);  // Add new numbers to array
                }

                console.log(dataset)

                // Update scale domains
                xScale.domain([0, d3.max(dataset, function(d) {
                    return d[1]; })]);
                yScale.domain([0, d3.max(dataset, function(d) {
                    return d[2]; })]);

                // Update circles
                svg.selectAll("circle")
                    .data(dataset)  // Update with new data
                    .transition()  // Transition from old to new
                    .duration(1000)  // Length of animation
                    .on("start", function() {  // Start animation
                        d3.select(this)  // 'this' means the current element
                            // .attr("r", 5)  // Change size
                            // .style("fill", "black");  // Change color
                    })
                    .delay(function(d, i) {
                        return i / dataset.length * 500;  // Dynamic delay (i.e. each item delays a little longer)
                    })
                    //.ease("linear")  // Transition easing - default 'variable' (i.e. has acceleration), also: 'circle', 'elastic', 'bounce', 'linear'
                    .attr("cx", function(d) {
                        return xScale(d[1]);  // Circle's X
                    })
                    .attr("cy", function(d) {
                        return yScale(d[2]);  // Circle's Y
                    })
                    .on("end", function() {  // End animation
                        d3.select(this)  // 'this' means the current element
                            .transition()
                            .duration(500)
                            .style("fill", "url(#fill1)")  // Change color
                            .attr("r", 20);  // Change radius
                    }

                        return i / dataset.length * 500;  // Dynamic delay (i.e. each item delays a little longer)

                        // // Update X Axis

        };

  </script>
